[package]
name = "i"
version = "0.5.0"
authors = ["Linus Karlsson <linus@zozs.se>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6"
actix-multipart = "0.4"
actix-web = "4"
actix-web-httpauth = "0.6"
anyhow = "1"
askama_actix = "0.13"
askama = { version = "0.11", features = [ "with-actix-web" ] }
chrono = "0.4.19"
env_logger = "0.9.0"
futures = "0.3"
image = "0.24"
log = "0.4.16"
rand = "0.8.5"
sanitize-filename = "0.3.0"
serde = "1"
serde_json = "1"
structopt = "0.3.26"
url = "2.2.2"
