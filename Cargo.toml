[package]
name = "i"
version = "0.5.0"
authors = ["Linus Karlsson <linus@zozs.se>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.5.0"
actix-multipart = "0.3.0"
actix-rt = "2.4.0"
actix-web = "3.3.2"
actix-web-httpauth = "0.5.1"
askama_actix = "0.11.1"
askama = { version = "0.10.5", features = [ "with-actix-web" ] }
chrono = "0.4.19"
env_logger = "0.9.0"
futures = "0.3.17"
log = "0.4.14"
rand = "0.8.4"
sanitize-filename = "0.3.0"
serde = "1.0.130"
serde_json = "1.0.71"
structopt = "0.3.25"
url = "2.2.2"
