[package]
name = "i"
version = "0.2.0"
authors = ["Linus Karlsson <linus@zozs.se>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.3.0"
actix-multipart = "0.3.0"
actix-rt = "1.1.1"
actix-web = "3.0.2"
actix-web-httpauth = "0.5.0"
askama_actix = "0.11.0"
askama = { version = "0.10.3", features = [ "with-actix-web" ] }
chrono = "0.4.15"
env_logger = "0.7.1"
futures = "0.3.5"
log = "0.4.11"
rand = "0.7.3"
sanitize-filename = "0.2.1"
serde = "1.0.116"
serde_json = "1.0.57"
structopt = "0.3.17"
url = "2.1.1"
