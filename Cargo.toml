[package]
name = "i"
version = "0.2.0"
authors = ["Linus Karlsson <linus@zozs.se>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.2.2"
actix-multipart = "0.2.0"
actix-rt = "1.0"
actix-web = "2.0"
actix-web-httpauth = "0.4.2"
askama_actix = "0.10"
askama = { version = "0.10.3", features = [ "with-actix-web" ] }
chrono = "0.4.15"
env_logger = "0.7.1"
futures = "0.3.1"
log = "0.4.8"
rand = "0.7.3"
sanitize-filename = "0.2"
serde = "1.0.114"
serde_json = "1.0.56"
structopt = "0.3.15"
url = "2.1.1"
