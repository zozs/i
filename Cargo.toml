[package]
name = "i"
version = "0.6.2"
authors = ["Linus Karlsson <linus@zozs.se>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.2"
actix-multipart = "0.4.0"
actix-web = "4.1.0"
actix-web-httpauth = "0.8.0"
anyhow = "1.0.62"
askama_actix = "0.13.0"
askama = { version = "0.11.1", features = [ "with-actix-web" ] }
chrono = "0.4.22"
clap = { version = "4.0", features = ["derive", "env"] }
env_logger = "0.9.0"
futures = "0.3.23"
image = "0.24.3"
log = "0.4.17"
rand = "0.8.5"
sanitize-filename = "0.4.0"
serde = "1.0.143"
serde_json = "1.0.83"
url = "2.2.2"
